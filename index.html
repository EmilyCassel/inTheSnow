<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel = "stylesheet" href="/assets/css/style.css" />
    <title>inTheSnow</title>
</head>
<body>
    <header>
        <h1>In The Snow Weather Dashboard</h1>
        <p class="lead"></p>
        <p id="currentDay" class="lead"></p>
        <p id="currentTime" class="lead"></p>
      
        <div id="currentCityWeather">
            <p id="cityName"></p>
            <p id="currentTemperature">Temp: </p>
            <p id="currentWind">Wind: </p>
            <p id="currentHumidity">Humidity: </p>
        </div>
    </header>



    <div id="searchButtons">
        <input type="text" id="searchCityInput" placeholder="Search City Name">
        <button id="searchCityButton">Search</button>
       
        <div class="pastCitiesSearchedContainer"> 
            <button class="pastCitiesButton"></button>
        </div>
    </div>


    <div id="currentCityForecast">
        <div></div>

    </div>


 

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.6/dayjs.min.js"></script>

    <script src="/assets/js/script.js"></script>

</body>
</html>
